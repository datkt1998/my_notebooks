# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Machine Learning book
author: Khổng Tiến Đạt
copyright: "2025"  # Copyright year to be placed in the footer
logo: _jupyterbook_config/logo.png
exclude_patterns: [_build, Thumbs.db, ".venv", .DS_Store, ".vscode", "**.ipynb_checkpoints", "__pycache__"]
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'off'
  allow_errors: false
  stderr_output: 'remove' #'remove-warn'
  exclude_patterns: [_build, Thumbs.db, ".venv", .DS_Store, ".vscode", "**.ipynb_checkpoints", "__pycache__"]

# Define the name of the latex output file for PDF builds
latex:
  latex_engine: xelatex
  latex_documents:
    targetname: book.tex
  

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/datkt1998/my_notebooks  # Online location of your book
  path_to_book: coding/learning  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

  launch_buttons:
  colab_url: "https://colab.research.google.com"

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: false
  use_repository_button: true
  home_page_in_navbar: true
  use_multitoc_numbering: false
  favicon: _jupyterbook_config/favicon.ico
  
# Launch button settings
launch_buttons:
  notebook_interface  : "jupyterlab"